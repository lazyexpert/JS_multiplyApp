<html>
  <head>
    <title>
      Math trainer: multiply and divide skills.
    </title>
  <link href="styles.css" rel="stylesheet" media="screen" />
  </head>
  <body>
    <header>
      <div id = "header_top">
        <div id = "difficulty">
          Pick your difficulty:
        </div>      
        <div id = "timer">Timer:
        </div>
        <div id = "mode">
          Choose mode:
        </div>
      </div>
      <div id = "header_bot">
        <div id = "difficulty_pick">
          <input type = "radio" name = "diff" value = "easy" />Easy +20 seconds<br />
          <input type = "radio" name = "diff" value = "middle" />Middle +15 seconds<br />
          <input type = "radio" name = "diff" value = "hard" />Hard +10 seconds
        </div>
        <div id = "timer_value">
          60
        </div>
        <div id = "mode_pick">
          <input type = "radio" name = "mode" value = "1" />Only multiply tasks<br />
          <input type = "radio" name = "mode" value = "2" />Multiply and divide tasks
        </div>
    </header> 
    <div id = "user_message">    
    </div>
    <div id = "left">
    </div>
    <div id = "middle">
      <div id = "question">
        Random question:
        <div id = "question_output">
          ? x ?
        </div>
      </div>
      <div id = "answer">
        <input type = "text" size = "10" />
        <input type = "button" value = "GO!" /><br /><br />
        <input type = "button" value = "Start!" />
      </div>      
    </div>
    <div id = "right">
      Your score is: 
      <div id = "score">
        0
      </div>
    </div>
  </body>
</html>
